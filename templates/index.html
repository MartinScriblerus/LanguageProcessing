<!DOCTYPE html>
<html ng-app="WordcountApp">
  <head>
    <title>Wordcount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

    <style>
      .container {
        max-width: 1200px;
      }
    </style>

  </head>
    <body ng-controller="WordcountController" class="--mdc-theme-primary-bg">
      <div class="container --mdc-theme-primary-bg">
        <div class="row">
          <div class="mdc-card col-sm-5">
            <h1>Enter URL</h1>
            <br>
            <form role="form" ng-submit="getResults()">
              <div class="form-group ">
               

                <input type="text" name="url" class="form-control" id="url-box" placeholder="ex: http://www.nltk.org/book/ch01.html" ng-model="url" required>

                
              </div>
              <div id="DescriptionDiv">
                <h4>Type in any URL and find NLP text data below.</h4>
              </div>
              <button type="submit" class="btn mdc-button">
                <div class="mdc-button__ripple "></div>
                <span class="mdc-button__label ">Submit</span>
              </button>
            </form>
            <word-count-chart data="wordcounts"></word-count-chart>
          </div>
          <div id="text-data" class="mdc-card col-sm-5 col-sm-offset-1">
            <h1 >Text Data</h1>
            <br>
        
            <div id="results">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Word</th>
                      <th>Count</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% raw %}
                    <tr ng-repeat="element in wordcounts">
              
                      <td>{{ element[0] }}</td>
                      <td>{{ element[1] }}</td>
              
                    </tr>
                  {% endraw %}
                  </tbody>
                </table>
              </div>
  
          </div>
        </div>
        <br>
        
      </div>
    </div>

    <br><br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
